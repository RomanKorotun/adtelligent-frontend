name: Biome Lint Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  biome-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run Biome
        run: yarn lint
